<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            text-align: center;
        }
        .site-main {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            flex-grow: 1;
            padding-top: 20px; /* Adjust this to control top spacing */
        }
        .centered-image {
            max-width: 50%;
        }
        .bottom-link {
            margin-bottom: 20px;
        }
        .spacer {
            height: 10px; /* Adjust the height for spacing */
        }
        .small-spacer {
            height: 5px; /* Smaller spacer for less space between image and link */
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="site-main">
            <h1>{{ page.title }}</h1>
            <p>Was this what you were looking for? No? Oh well...</p>
            <div class="spacer"></div>
            <img src="{{ '/images/cat.gif' | relative_url }}" alt="Cat GIF" class="centered-image">
            <div class="small-spacer"></div>
            <p class="bottom-link"><a href="{{ site.baseurl }}/">Return to the homepage</a></p>
        </main>
    </div>
</body>
</html>
